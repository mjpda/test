<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  .image-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  img {
    width: 50%;
    height: auto;
    margin-bottom: 10px;
  }

  @media (max-width: 768px) {
    img {
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="image-container" oncontextmenu="return false;">
  <img src="img/001.jpg" alt="Image 001">
  <img src="img/001-2.jpg" alt="Image 001-2">
  <img src="img/001-1.jpg" alt="Image 001-1">
</div>

<script>
  document.addEventListener('dragstart', function(event) {
    if (event.target.tagName === 'IMG') {
      event.preventDefault();
    }
  });
</script>

</body>
</html>
